<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      text { font-family: 'JetBrains Mono', 'Fira Code', monospace; font-size: 12px; }
      .bg { fill: #0a0a0f; }
      .titlebar { fill: #161622; }
      .dim { fill: #484f58; }
      .subtle { fill: #8b949e; }
      .text { fill: #c9d1d9; }
      .green { fill: #00ff88; }
      .cyan { fill: #00ccff; }
      .red { fill: #ff3366; }
      .purple { fill: #cc33ff; }
      .yellow { fill: #ffaa00; }
      .bold { font-weight: 700; }
      .border { fill: none; stroke: #1a1a2e; stroke-width: 1; }
      .card-bg { fill: #0d1117; }
    </style>
  </defs>
  <!-- Terminal window -->
  <rect class="bg" width="900" height="520" rx="10"/>
