  <circle cx="40" cy="16" r="6" fill="#febc2e"/>
  <circle cx="60" cy="16" r="6" fill="#28c840"/>
  <text x="420" y="20" class="dim" text-anchor="middle" font-size="11">labyrinth tui</text>

  <!-- Header -->
  <text x="16" y="58" class="dim">┌─</text>
  <text x="36" y="58" class="green bold"> LABYRINTH </text>
  <text x="148" y="58" class="dim">────────────────────────────────────────────────────────────────────────────────────────</text>
  <text x="834" y="58" class="green">[LIVE]</text>
  <text x="874" y="58" class="dim">─┐</text>

  <!-- Tab bar -->
  <text x="16" y="76" class="dim">│</text>
