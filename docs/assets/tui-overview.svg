  <text x="30" y="282" class="cyan bold">labyrinth-ssh             </text>
  <text x="288" y="282" class="green">● running     </text>
  <text x="426" y="282" class="subtle">L1         </text>
  <text x="526" y="282" class="dim">2222:22</text>

  <text x="30" y="300" class="cyan bold">labyrinth-http            </text>
  <text x="288" y="300" class="green">● running     </text>
  <text x="426" y="300" class="subtle">L1         </text>
  <text x="526" y="300" class="dim">8080:80</text>

  <text x="30" y="318" class="cyan bold">labyrinth-orchestrator    </text>
  <text x="288" y="318" class="green">● running     </text>
  <text x="426" y="318" class="subtle">orch       </text>
  <text x="526" y="318" class="dim">-</text>

  <text x="30" y="336" class="cyan bold">labyrinth-proxy           </text>
  <text x="288" y="336" class="green">● running     </text>
  <text x="426" y="336" class="subtle">L4         </text>
  <text x="526" y="336" class="dim">-</text>

  <text x="30" y="354" class="cyan bold">labyrinth-dashboard       </text>
  <text x="288" y="354" class="green">● running     </text>
  <text x="426" y="354" class="subtle">dash       </text>
