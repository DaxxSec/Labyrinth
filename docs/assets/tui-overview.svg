  <text x="108" y="76" class="dim"> │ </text>
  <text x="128" y="76" class="dim"> Sessions </text>
  <text x="215" y="76" class="dim"> │ </text>
  <text x="235" y="76" class="dim"> Layers </text>
  <text x="310" y="76" class="dim"> │ </text>
  <text x="330" y="76" class="dim"> Analysis </text>
  <text x="418" y="76" class="dim"> │ </text>
  <text x="438" y="76" class="dim"> Logs </text>
  <text x="486" y="76" class="dim"> │</text>

